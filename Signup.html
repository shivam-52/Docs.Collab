<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Sign UP</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Merriweather+Sans&family=Montserrat:wght@100;400;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <a href="index.html" class="home"> <i class="fa-solid fa-house"></i></a>
    <div class="container">
      <h1>SignUp</h1>
      <div class="box">
        <i class="fas fa-user"></i>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your Name"
        />
      </div>
      <div class="box">
        <i class="fa fa-envelope"></i>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your Email"
        />
      </div>
      <div class="box">
        <i class="fa fa-key"></i>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password"
        />
      </div>
      <a href="login.html" class="signup">Or Login here</a>
      <button class="btn">Sign Up</button>
    </div>
  </body>
</html>
